    <body class="markdown-body">
        <div class="markdown-content"><h1>Text output</h1>
<h2>Text output</h2>
<p>in the interactive console / notebook:</p>
<p>if the last command in a cell produces a value, it will be automatically written ("printed") as the output</p>
<h2>Text output</h2>
<p>general way to create text output from anywhere: <code>print()</code></p>
<pre><code class="language-py">print(&quot;Hello, world!&quot;)
</code></pre></div>
