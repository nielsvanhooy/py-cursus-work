    <body class="markdown-body">
        <div class="markdown-content"><h1>Types and type conversions</h1>
<h2>Types</h2>
<p>Determining the type of a variable via <code>type</code>:</p>
<pre><code class="language-py">a = 4 / 2

type(a)
</code></pre>
<h2>Type conversions</h2>
<p>Objects may be converted to other types via <code>int()</code>, <code>float()</code>, <code>str()</code>, <code>bool()</code>, ...</p>
<pre><code class="language-py">pi = 3.1415
pi_int = int(pi)
message = &quot;Pi is approximately &quot; + str(pi_int)
</code></pre></div>
