<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 40px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-search {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .search-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-section input {
            flex: 1;
            min-width: 250px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .form-group {
                flex-direction: column;
            }

            .form-group input {
                min-width: auto;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Countries Manager</h1>

        <div class="section">
            <h2>Add New Country</h2>
            <form id="addCountryForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Country Name" required>
                    <input type="text" id="capital" placeholder="Capital City" required>
                    <input type="number" id="area" placeholder="Area (km¬≤)" required>
                    <button type="submit" class="btn">Add Country</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>Search by Capital</h2>
            <div class="search-section">
                <input type="text" id="searchCapital" placeholder="Enter capital city name">
                <button onclick="searchByCapital()" class="btn btn-search">Search</button>
                <button onclick="loadCountries()" class="btn">Show All</button>
            </div>
        </div>

        <div id="messages"></div>

        <div class="section">
            <h2>Countries List</h2>
            <table id="countriesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Capital</th>
                        <th>Area (km¬≤)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="countriesBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';

        // Display messages
        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Load and display countries
        async function loadCountries() {
            try {
                const response = await fetch(`${API_BASE}/countries`);
                const countries = await response.json();
                displayCountries(countries);
            } catch (error) {
                showMessage('Error loading countries: ' + error.message, 'error');
            }
        }

        // Display countries in table
        function displayCountries(countries) {
            const tbody = document.getElementById('countriesBody');
            tbody.innerHTML = '';

            if (countries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 30px; color: #666;">No countries found</td></tr>';
                return;
            }

            countries.forEach(country => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${country.id}</td>
                    <td>${country.name}</td>
                    <td>${country.capital}</td>
                    <td>${parseInt(country.area).toLocaleString()}</td>
                    <td>
                        <button onclick="deleteCountry(${country.id})" class="btn btn-delete">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add country
        document.getElementById('addCountryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const capital = document.getElementById('capital').value;
            const area = document.getElementById('area').value;

            try {
                const response = await fetch(`${API_BASE}/countries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        capital: capital,
                        area: parseInt(area)
                    })
                });

                if (response.ok) {
                    const newCountry = await response.json();
                    showMessage(`Successfully added ${newCountry.name}!`);
                    document.getElementById('addCountryForm').reset();
                    loadCountries();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error adding country: ' + error.message, 'error');
            }
        });

        // Delete country
        async function deleteCountry(id) {
            if (!confirm('Are you sure you want to delete this country?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/countries/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Country deleted successfully!');
                    loadCountries();
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error deleting country: ' + error.message, 'error');
            }
        }

        // Search by capital
        async function searchByCapital() {
            const capital = document.getElementById('searchCapital').value.trim();

            if (!capital) {
                showMessage('Please enter a capital name to search', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/countries/search?capital=${encodeURIComponent(capital)}`);

                if (response.ok) {
                    const countries = await response.json();
                    displayCountries(countries);
                    showMessage(`Found ${countries.length} country(ies) with capital: ${capital}`);
                } else {
                    const error = await response.json();
                    showMessage('Error: ' + error.error, 'error');
                    document.getElementById('countriesBody').innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 30px; color: #666;">No countries found</td></tr>';
                }
            } catch (error) {
                showMessage('Error searching: ' + error.message, 'error');
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('searchCapital').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchByCapital();
            }
        });

        // Load countries when page loads
        window.addEventListener('load', loadCountries);
    </script>
</body>
</html>
